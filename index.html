<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10 ">Welcome to my <span class="font-semibold text-cyan-700">Fathet's Bank!!!</span></h1>
    </header>

    <main>
        <!-- login section -->
        <section class="bg-green-100 mt-10 p-8 w-3/4 mx-auto">
            <h3 class="text-2xl text-center mb-4">Please login</h3>
           
               <div>
                <input id="user-email" class="border-2 border-green-200 rounded block w-3/4 mb-4 px-2" type="text" placeholder=" give your mail">
                <input id="user-password" class="border-2 border-green-200 rounded block w-3/4 mb-4 px-2" type="password" placeholder=" password">
                <button id="login-submit" class="bg-lime-500 p-2 border-1 rounded text-white font-medium">Submit</button>
               </div>
            
        </section>
    </main>
    <script src="login.js"></script>
  
</body>
</html>
